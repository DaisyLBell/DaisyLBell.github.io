      <img id="biggerImg9" class="modalImg" src="photo7.jpg" alt="photo" style="width:80%; max-width: 400px">
      <div id="myModal" class="modal">
        <span class="close">&times;</span>
        <span class="next">next</span>
        <img class="modal-content" id="img101">
      <div id="caption"></div>
      </div>
      <script>
      var modal = document.getElementById("myModal");
      var imgs = document.getElementsByClassName('modalImg');
      var modalImg = document.getElementById("img101");
      var captionText = document.getElementById("photo");
      var index = 0;

      for(var i = 0; i < imgs.length; i++){
        var thisIndex = i;
        imgs[i].index = thisIndex;
        imgs[i].onclick = function(){
          modal.style.display = "block";
          modalImg.src = this.src;
          // captionText.innerHTML = this.alt;
          index = this.index;
        }

      }
      var next = document.getElementsByClassName("next")[0];
      next.onclick = function () {
        index++;
        index%=imgs.length;
        modal.style.display = "block";
        modalImg.src = imgs[index].src;
        // captionText.innerHTML = this.alt;
        index = imgs[index].index;

      }
      var span = document.getElementsByClassName("close")[0];
      span.onclick = function() {
        modal.style.display = "none";
      }
    </script>
